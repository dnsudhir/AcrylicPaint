apply plugin: 'com.android.application'
android {
  compileSdkVersion 27
  buildToolsVersion '27.0.3'

  defaultConfig {
    applicationId "dnsudhir.acrylic"
    minSdkVersion 14
    targetSdkVersion 22
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }

  lintOptions {
    abortOnError false
  }
  dependencies {
  }
}
dependencies {
}